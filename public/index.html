<html>
  <head>
    <title>Test Weather Api</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  </head>
  <body>
    <h1>Weather test Api</h1>
    <div id="content"></div>
  </body>
  <script>
    var t = null;
    $.getJSON('http://localhost:9292/last', function (data) {
      $("#content").html("");
      $("#content").
      append("Captured: ").
      append(moment(data.captured_at).format("DD/MM/YY HH:mm")).
      append(" | Temp: ").
      append(data.temperature," CÂ°").
      append(" | Humidity: ").
      append(data.humidity," %").
      append(" | Bar: ").
      append(data.bar," hPa").
      append(" | Wind speed: ").
      append(data.wind_speed, " km/h").
      append(" | Wind direction: ").
      append(data.wind_direction);
    });
  </script>
</html>
